name: demo_1_react_pr_dev_ci 

on: 
  pull_request:
    branches: [dev]

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v3
      - name: use Nodejs
        uses: actions/setup-node@v1
        with: 
          node-version: "12.x"
      - run: npm ci 
      - run: npm test -- --coverage
        env: 
          CI: true 

